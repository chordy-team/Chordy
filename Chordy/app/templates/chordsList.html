{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-sm-10">
			{% for prog in progs %}
				<form class="form" method="post">
					<div class="row card-body">
						<div class="col-sm-10">
							<div class="form-label-group text-center"> 
								<textarea class="chord-area" cols="16" id="chord1" name="chord1" readonly="" rows="5">{{ prog[0] }}</textarea>
								<textarea class="chord-area" cols="16" id="chord2" name="chord2" readonly="" rows="5">{{ prog[1] }}</textarea>
								<textarea class="chord-area" cols="16" id="chord3" name="chord3" readonly="" rows="5">{{ prog[2] }}</textarea>
								<textarea class="chord-area" cols="16" id="chord4" name="chord4" readonly="" rows="5">{{ prog[3] }}</textarea>
								{{ form.progid(value=prog[4], type="hidden") }}
							</div>
						</div>
						<div class="col-sm-2">
							{{ form.submit(class="btn btn-lg btn-warning btn-block") }}
						</div>
					</div>
				</form>
			{% endfor %}
		</div>
		<div class="col-sm-2 card-body">
			<a class="btn btn-lg btn-info btn-block" href="{{ url_for('index') }}">Home</a>
		</div>
	</div>
</div>
{% endblock content %}
